apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nemo-training-pvc
spec:
  accessModes:
    - ReadWriteOnce  # Change to ReadWriteMany if you need multi-node access
  resources:
    requests:
      storage: 100Gi  # Adjust size based on your model checkpoint needs
  # Optional: specify a storage class
  storageClassName: nfs-client
